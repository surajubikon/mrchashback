<nz-layout>
  <app-dashboard-header></app-dashboard-header>
  <nz-layout>
    <nz-sider nzWidth="200px" nzTheme="light">
      <app-sidebar [activeMenu]="'VERSION'"></app-sidebar>
    </nz-sider>
    <nz-layout class="inner-layout">
      <nz-page-header [nzGhost]="false">
        <nz-breadcrumb nz-page-header-breadcrumb>
          <nz-breadcrumb-item>
            <a href="/dashboard/home">Home</a>
          </nz-breadcrumb-item>
          <nz-breadcrumb-item>Version</nz-breadcrumb-item>
          <!-- <nz-breadcrumb-item>Overview</nz-breadcrumb-item> -->
        </nz-breadcrumb>
        <nz-page-header-title>Version</nz-page-header-title>
      </nz-page-header>
      <nz-content>
        <ng-container>
          <form nz-form [formGroup]="versionFormGroup">
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="version">
                Version
              </nz-form-label>
              <nz-form-control
                [nzSm]="14"
                [nzXs]="24"
                nzErrorTip="The Version is not valid !"
              >
                <input nz-input formControlName="version" id="version" />
              </nz-form-control>
            </nz-form-item>
          </form>
        </ng-container>
        <button
          nz-button
          nzType="primary"
          [nzSize]="'large'"
          (click)="submitCreateForm()"
          nzShape="round"
        >
          Update
        </button>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
