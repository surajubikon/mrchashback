<nz-layout>
  <app-dashboard-header></app-dashboard-header>
  <nz-layout>
    <nz-sider nzWidth="200px" nzTheme="light">
      <app-sidebar [activeMenu]="'SETTINGS'"></app-sidebar>
    </nz-sider>
    <nz-layout class="inner-layout">
      <nz-page-header [nzGhost]="false">
        <nz-breadcrumb nz-page-header-breadcrumb>
          <nz-breadcrumb-item>
            <a href="/dashboard/home">Home</a>
          </nz-breadcrumb-item>
          <nz-breadcrumb-item>Settings</nz-breadcrumb-item>
          <!-- <nz-breadcrumb-item>Overview</nz-breadcrumb-item> -->
        </nz-breadcrumb>
        <nz-page-header-title>Settings</nz-page-header-title>

        <nz-page-header-content>
          <nz-segmented
            [nzOptions]="options"
            (nzValueChange)="handleSegmentChange($event)"
          ></nz-segmented>
        </nz-page-header-content>
      </nz-page-header>
      <nz-content>
        <ng-container *ngIf="isChangePasswordMode">
          <form nz-form [formGroup]="changePasswordFormGroup">
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="password">
                Password</nz-form-label
              >
              <nz-form-control
                [nzSm]="14"
                [nzXs]="24"
                nzErrorTip="The password is not valid !"
              >
                <input nz-input formControlName="password" id="password" />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label
                [nzSm]="6"
                [nzXs]="24"
                nzRequired
                nzFor="confirmPassword"
              >
                Confirm Password</nz-form-label
              >
              <nz-form-control
                [nzSm]="14"
                [nzXs]="24"
                nzErrorTip="The confirm Password is not valid !"
              >
                <input nz-input formControlName="confirmPassword" id="name" />
              </nz-form-control>
            </nz-form-item>
          </form>
        </ng-container>
        <ng-container *ngIf="!isChangePasswordMode">
          <form nz-form [formGroup]="changeMasterSettingFormGroup">
            <nz-form-item>
              <nz-form-label
                [nzSm]="6"
                [nzXs]="24"
                nzRequired
                nzFor="customerComissionPercent"
              >
                Customer Comission
              </nz-form-label>
              <nz-form-control
                [nzSm]="14"
                [nzXs]="24"
                nzErrorTip="The customer Comission Percent is not valid !"
              >
                <input
                  nz-input
                  formControlName="customerComissionPercent"
                  id="customerComissionPercent"
                />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label
                [nzSm]="6"
                [nzXs]="24"
                nzRequired
                nzFor="referralComissionPercent"
              >
                Referral Comission
              </nz-form-label>
              <nz-form-control
                [nzSm]="14"
                [nzXs]="24"
                nzErrorTip="The Referral ComissionPercent is not valid !"
              >
                <input
                  nz-input
                  formControlName="referralComissionPercent"
                  id="referralComissionPercent"
                />
              </nz-form-control>
            </nz-form-item>
          </form>
        </ng-container>
        <button
          nz-button
          nzType="primary"
          [nzSize]="'large'"
          (click)="submitCreateForm()"
          nzShape="round"
        >
          Update
        </button>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
